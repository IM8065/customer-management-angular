<div class="background-image">
  <img
    src="../../../assets/arlington-research-kN_kViDchA0-unsplash.jpg"
    alt="background-image"
  />
  <div class="headline">
    <h1>Customer Management Portal</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onLogin()">
    <p style="color: red" *ngIf="errorMessage">{{ errorMessage }}</p>
    <div>
      <label for="username"> Username </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        name="username"
        class="input-field"
        required
      />
    </div>

    <div>
      <label for="password"> Password </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        name="password"
        class="input-field"
        required
      />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
